<!DOCTYPE html>
<html>
<head>
    <title>재고관리 시스템</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 모든 여백 스크롤바를 제거 꽉 채움 */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }

        #appFrame {
            width: 100%;
            border: none;
            /* 배너 가리기용 스타일 */
            position: absolute;
            top: 0px; 
            height: calc(100% + 0px);
            
            /* 로딩 전 깜빡임 방지용 (불필요시 삭제 가능) */
            display: none; 
        }
    </style>
</head>
<body>

    <div id="loader">시스템 접속 중...</div>

    <iframe id="appFrame"></iframe>

    <script>
        // [고객 관리] 여기에 아이디와 주소추가
        const CLIENTS = {
            "test": "https://www.naver.com",
            "artpresso": "https://script.google.com/macros/s/AKfycbyaxogpdyTMzqLCNnE3Hc-bBN9s0gdHyO_qZ7iw_-H355q2T0azf3aoo16WvtHtYeDh-w/exec",
        };

        (function() {
            // 주소창에서 ?id=... 가져오기
            const clientId = new URLSearchParams(window.location.search).get('id');
            const targetUrl = CLIENTS[clientId];
            
            const iframe = document.getElementById('appFrame');
            const loader = document.getElementById('loader');

            if (targetUrl) {
                // 주소가 맞으면 아이프레임에 연결
                iframe.src = targetUrl;
                
                // 로딩이 다 되면(onload) -> 아이프레임 보여주고, 로딩글씨 숨기기
                iframe.onload = function() {
                    iframe.style.display = 'block';
                    loader.style.display = 'none';
                };
            } else {
                // 주소가 틀렸거나 id가 없으면 에러 표시
                loader.innerHTML = "존재하지 않는 ID입니다.";
                loader.style.color = "red";
            }
        })();
    </script>
</body>
</html>
