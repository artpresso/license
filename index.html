<!DOCTYPE html>
<html>
<head>
    <title>재고관리 시스템</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* System B와 동일한 스타일 */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }

        #appFrame {
            width: 100%;
            border: none;
            /* 배너 가리기용 스타일 */
            position: absolute;
            top: 0px; 
            height: calc(100% + 0px);
            
            /* 로딩 전 깜빡임 방지용 (필요 없으면 삭제 가능) */
            display: none; 
        }
    </style>
</head>
<body>

    <iframe id="appFrame"></iframe>

    <script>
        // ▼▼▼ 여기에 주소 등록 ▼▼▼
        const ROUTES = {
            "test": "https://script.google.com/macros/s/테스트주소/exec",
            "artpresso": "https://script.google.com/macros/s/AKfycbyaxogpdyTMzqLCNnE3Hc-bBN9s0gdHyO_qZ7iw_-H355q2T0azf3aoo16WvtHtYeDh-w/exec"
        };

        (function() {
            // 1. 주소 찾기 (최소한의 JS)
            const id = new URLSearchParams(window.location.search).get('id');
            const url = ROUTES[id];
            const iframe = document.getElementById('appFrame');

            if (url) {
                // 2. 주소 있으면 바로 주입
                iframe.src = url;
                
                // 3. System B처럼 그냥 둡니다. 
                // 다만 흰 화면이 싫다면 onload 시점에만 보이게 처리
                iframe.onload = function() {
                    iframe.style.display = 'block';
                };
            } else {
                document.body.innerHTML = "<div style='padding:20px'>주소가 잘못되었습니다.</div>";
            }
        })();
    </script>
</body>
</html>
